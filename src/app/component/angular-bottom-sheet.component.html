<div
  class="bottom-sheet-bg-overlay"
  *ngIf="flags.isBottomSheetEnabled"
  (click)="close()"
></div>
<div
  class="bottom-sheet-container"
  [ngClass]="{ 'bg-dark': options?.darkTheme }"
  *ngIf="flags.isBottomSheetEnabled"
  [style.backgroundColor]="options?.backgroundColor"
  [style.color]="options?.fontColor"
  [@slideUpToggle]
>
  <div>
    <div
      class="bottom-sheet-header shadowDefault {{ shadowClass }}"
      [ngClass]="{ 'bg-dark-header': options?.darkTheme }"
    >
      <h4 class="title">
        {{ options?.title }}{{ flags.isCloseButtonEnabled ? " btnClose" : "" }}
      </h4>
      <button (click)="up = !up">up {{ up }}</button>
    </div>
    <div
      class="bottom-sheet-content to-bottom{{ up ? ' to-max' : ' to-min' }}{{
        flags.isCloseButtonEnabled ? ' btnClose' : ''
      }}"
      (scroll)="checkthis($event)"
    >
      <ng-content></ng-content>
    </div>
    <div
      class="bottom-sheet-footer"
      [ngClass]="{ 'bg-dark-footer': options?.darkTheme }"
      (click)="close()"
      *ngIf="flags.isCloseButtonEnabled"
    >
      {{ options.closeButtonTitle }}
    </div>
  </div>
</div>
