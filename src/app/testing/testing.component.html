<div class="button-container">
  <button type="button" class="btn btn-outline-primary btn-sm" (click)="open()">
    Open
  </button>
  <button type="button" class="btn btn-outline-danger btn-sm" (click)="close()">
    Close
  </button>
  <button
    type="button"
    class="btn btn-outline-primary btn-sm"
    (click)="toggle()"
  >
    Toggle
  </button>
  <button
    type="button"
    class="btn btn-outline-dark btn-sm"
    (click)="toggleDarkTheme()"
  >
    Toggle Dark Theme
  </button>
  <button
    type="button"
    class="btn btn-outline-primary btn-sm"
    (click)="toggleCloseButton()"
  >
    Toggle Close Button
  </button>
</div>

<angular-bottom-sheet #test [options]="options">
  <p>What is Lorem Ipsum?</p>
  <div class="p-2">
    <div class="flex-space-between margin-top-24">
      <p class="equis-body-2">Cuota</p>
      <p class="equis-body-2">Vencimiento</p>
      <p class="equis-body-2">Monto</p>
    </div>
    <ul>
      <li class="itemAbmList row" *ngFor="let item of itemsAbm; let i = index">
        <span class="col">
          <br />
          {{ item.Cuota }} <br />
          {{ item.Vencimiento }} <br />
          {{ item.Monto }} <br />
        </span>
        <hr class="my-2" />
      </li>
    </ul>
  </div>
</angular-bottom-sheet>
